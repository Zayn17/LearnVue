<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入Vue的包-->
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
</div>
</body>
<script>
    // 创建一个Vue的实例
    var vm = new Vue({
        el:'#app',   // 表示，当前我们new的这个Vue实例，要控制页面的哪个区域。
        data:{
            msg: '欢迎学习Vue'
        }
    })
</script>
</html>
