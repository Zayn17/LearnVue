<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(user, i) in list">{{user.id}} --- 名字：{{user.name}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list:[
                    {id: 1, name: 'Sily'},
                    {id: 2, name: 'Sily2'},
                    {id: 3, name: 'Sily3'},
                    {id: 4, name: 'Sily4'}
                ]
            },
            methods: {}
        });
    </script>
</body>

</html>
